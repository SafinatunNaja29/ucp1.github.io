<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Day In My Life Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

     <!-- font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet"> 
     
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            </i>A Day In My Life</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Bagian Header -->
<header class="header">
    <div class="container">
        <div class="left">
            <p id="greeting"></p>
        </div>
        <div class="right">
            <p id="datetime"></p>
        </div>
    </div>
</header>



    <!-- Carousel -->
    <div class="carousel">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
          
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/imagethumbnail.jpg" alt="A day in my life" class="center-image">
              </div>
              <div class="carousel-item">
                <img src="/imagethumbnail2.jpg" alt="A day in my life 1" >
              </div>
              <div class="carousel-item">
                <img src="/imagethumbnail3.jpg" alt="A day in my life 2" >
              </div>
              
            </div>
          
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
    </div>

   
    <!-- Cards -->
    <div class="container">
        <div class="new-card">
            <div class="row" style="margin-top: 50px;">
                <div class="col-md-4 py-3 py-md-0">
                    <div class="card">
                        <br>
                        <img class="card-image-top" src="imagemusic.jpg" alt="Body Workout" width="200px" height="200px" style="margin: auto;">
                        <div class="card-body">
                            <h5 class="card-title text-center">Playlist Music</h5>
                            <h6 class="card-title text-center">List of the music I listen to most often, you can enjoy it too.</h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 py-3 py-md-0">
                    <div class="card">
                        <br>
                        <img class="card-image-top" src="imagedrink.jpg" alt="Book Stacks" width="200px" height="200px" style="margin: auto;">
                        <div class="card-body">
                            <h5 class="card-title text-center">Drinks</h5>
                            <h6 class="card-title text-center">My favorite drink with a fresh taste.</h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 py-3 py-md-0">
                    <div class="card">
                        <br>
                        <img class="card-image-top" src="imagestudy.jpg" alt="Working" width="200px" height="200px" style="margin: auto;">
                        <div class="card-body">
                            <h5 class="card-title text-center">Study</h5>
                            <h6 class="card-title text-center">Productive activities in the middle of the night, because there are no distractions.</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


   
   
    <!-- Footer -->
    <br>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 A Day In My Life </p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
